{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/abrir_chamado.css' %}">   
</head>
<body>
<nav class="navbar bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Cadastro</span>
  </div>
</nav>

<form method="post" class="container mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <label for="username" class="form-label">Nome de Usuário</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha" required>
    </div>
<div class="mb-3">
    <label class="form-label">Tipo de usuário</label>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="administrador" value="administrador" required>
        <label class="form-check-label" for="administrador">
            Administrador
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="atendente" value="atendente">
        <label class="form-check-label" for="atendente">
            Atendente
        </label>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="radio" name="role" id="cliente" value="cliente">
        <label class="form-check-label" for="cliente">
            Cliente
        </label>
    </div>
</div>

    {% if erro %}
        <div class="alert alert-danger">{{ erro }}</div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Cadastrar</button>
</form>
</body>
</html>
